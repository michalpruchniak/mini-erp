<button class="btn btn-primary" routerLink="/orders/new">Add new order</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Courier</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Sales channel</th>
      <th scope="col">-</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orderService.allOrders()">
      <th scope="row"><a routerLink="/orders/details/{{order.id}}">{{order.id}}</a></th>
      <td>{{order.courier}}</td>
      <td>{{order.address}}</td>
      <td>{{order.phone}}</td>
      <td>{{order.salesChannel}}</td>
      <td>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="przykladowaLista" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Menu
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="products(order.id)">Add Products</a>
        </div>
      </div></td>
    </tr>
  </tbody>
</table>
<app-products-to-order
  *ngIf="orderID"
  orderID={{orderID}}
></app-products-to-order>
