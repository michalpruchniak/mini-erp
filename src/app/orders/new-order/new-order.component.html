<form [formGroup]="addOrderForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="client">Client</label>
    <select
      name="client_id"
      id="client"
      class="form-control"
      formControlName="client_id"
    >
      <option
        *ngFor="let client of clientService.allClients()"
        value={{client.id}}
      >
      {{client.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="courier">Courier</label>
    <select
      name="courier"
      id="courier"
      class="form-control"
      formControlName="courier"
    >
      <option value="dhl">DHL</option>
      <option value="inpost">Inpost</option>
      <option value="dpd">DPD</option>
    </select>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="string"
      name="address"
      id="address"
      class="form-control"
      formControlName="address"
    >
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="string"
      name="phone"
      id="phone"
      class="form-control"
      formControlName="phone"
    >
  </div>
  <div class="form-group">
    <label for="salesChannel">Sales Channel</label>
    <select
      name="salesChannel"
      id="salesChannel"
      class="form-control"
      formControlName="salesChannel"
    >
      <option value="shopOnline">Shop online</option>
      <option value="facebok">Facebook</option>
    </select>
  </div>
  <button type="submit"
    [disabled]="addOrderForm.pristine || addOrderForm.invalid">
    Submit
</button>
</form>
