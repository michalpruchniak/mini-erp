<div class="row">
  <div class="col-12">
    <button class="btn btn-light" (click)="goBack()">Go back</button>
  </div>
</div>
<form [formGroup]="updateOrderForm">
  <div class="form-group">
    <label for="client">Client</label>
    <select name="client_id" id="client" class="form-control" formControlName="client_id"
      (change)="onClientChange($event)">
      <option *ngFor="let client of clientService.allClients()" value={{client.id}}>
        {{client.name}}
      </option>
    </select>
    <div *ngIf="updateOrderForm.controls['client_id'].invalid &&
                        (updateOrderForm.controls['client_id'].dirty ||
                         updateOrderForm.controls['client_id'].touched)">
      <app-alert *ngIf="updateOrderForm.controls['client_id'].errors?.['required']" type="error"
        message="This filed is required">
      </app-alert>
    </div>
  </div>

  <div class="form-group">
    <label for="courier">Courier</label>
    <select name="courier" id="courier" class="form-control" formControlName="courier">
      <option value="dhl">DHL</option>
      <option value="inpost">Inpost</option>
      <option value="dpd">DPD</option>
    </select>
    <div *ngIf="updateOrderForm.controls['courier'].invalid &&
                              (updateOrderForm.controls['courier'].dirty ||
                                updateOrderForm.controls['courier'].touched)">
      <app-alert *ngIf="updateOrderForm.controls['courier'].errors?.['required']" type="error"
        message="This filed is required">
      </app-alert>
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="string" name="address" id="address" class="form-control" formControlName="address">
    <div *ngIf="updateOrderForm.controls['address'].invalid &&
                              (updateOrderForm.controls['address'].dirty ||
                                updateOrderForm.controls['address'].touched)">
      <app-alert *ngIf="updateOrderForm.controls['address'].errors?.['required']" type="error"
        message="This filed is required">
      </app-alert>
      <app-alert *ngIf="updateOrderForm.controls['address'].errors?.['minlength']" type="error"
        message="This filed must contain min 6 chars">
      </app-alert>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="string" name="phone" id="phone" class="form-control" formControlName="phone">
    <div *ngIf="updateOrderForm.controls['phone'].invalid &&
                            (updateOrderForm.controls['phone'].dirty ||
                              updateOrderForm.controls['phone'].touched)">
      <app-alert *ngIf="updateOrderForm.controls['phone'].errors?.['required']" type="error"
        message="This filed is required">
      </app-alert>
      <app-alert *ngIf="updateOrderForm.controls['phone'].errors?.['pattern']" type="error"
        message="This is not correct phone number">
      </app-alert>
    </div>
  </div>
  <div class="form-group">
    <label for="salesChannel">Sales Channel</label>
    <select name="salesChannel" id="salesChannel" class="form-control" formControlName="salesChannel">
      <option value="shopOnline">Shop online</option>
      <option value="facebok">Facebook</option>
    </select>
    <div *ngIf="updateOrderForm.controls['salesChannel'].invalid &&
                            (updateOrderForm.controls['salesChannel'].dirty ||
                              updateOrderForm.controls['salesChannel'].touched)">
      <app-alert *ngIf="updateOrderForm.controls['salesChannel'].errors?.['required']" type="error"
        message="This filed is required">
      </app-alert>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="updateOrderForm.pristine || updateOrderForm.invalid">
    Submit
  </button>
</form>
