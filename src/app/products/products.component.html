<button class="btn btn-primary" routerLink="/products/new">Add new product</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productService.allProducts()">
      <th scope="row"><a routerLink="/orders/details/{{product.id}}">{{product.id}}</a></th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
    </tr>
  </tbody>
</table>
